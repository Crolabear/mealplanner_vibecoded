<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Meal Plan</title>
    <link rel="stylesheet" href="daily-styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">‚Üê Back to Weekly View</a>
            <h1 id="dayTitle">Daily Meal Plan</h1>
        </div>

        <div class="daily-meals">
            <div class="meal-detail" data-meal="breakfast">
                <h2>Breakfast</h2>
                <div class="food-list" id="breakfast-list"></div>
            </div>

            <div class="meal-detail" data-meal="lunch">
                <h2>Lunch</h2>
                <div class="food-list" id="lunch-list"></div>
            </div>

            <div class="meal-detail" data-meal="dinner">
                <h2>Dinner</h2>
                <div class="food-list" id="dinner-list"></div>
            </div>

            <div class="meal-detail" data-meal="snacks">
                <h2>Snacks</h2>
                <div class="food-list" id="snacks-list"></div>
            </div>
        </div>
    </div>

    <script src="daily-script.js"></script>
</body>
</html>
